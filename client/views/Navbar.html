<!--Login-Modal-->

<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Login</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Messages window -->
            <div class="container">
                <div class="row pt-3">
                    <div class="col" id="Loginmessages">
                        <!-- Messages from the script will be inserted here -->
                    </div>
                </div>
            </div>
            <div class="modal-body mx3" id="login-form">
                <div class="input-group mb-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user-ninja" style="color: grey"></i>
                        </span>
                        <input type="text" placeholder="Username" id="usernmae" class="form-control validate">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock" style="color: grey"></i>
                        </span>
                        <input type="password" id="loginPassword" placeholder="Passwort eingeben" class="form-control validate">
                    </div>
                </div>
                <hr>
                <button id="loginUser" type="button" class="btn btn-info ">
                    <i class="fas fa-user-circle"></i>
                    Login</button>
            </div>
            <div id="logout-form" class="container" style="display: none">
                <div class="col" id="actualUser">
                    <!-- Actual User is written down here-->
                </div>
                <button type="button" id="logout-button" class="btn btn-info mb-5">
                    <i class="fas fa-user-circle"></i>
                    Logout</button>
            </div>
            <div class="container mb-5 " id="notreg">
                <hr>
                <h6 style="text-align: center">Noch nicht angemeldet?
                    Hier registrieren:</h6>
                <div id="registerCtn">
                    <a href="Registration.html"><button id="regbtn" type="button" class="btn btn-info" >Registrieren</button></a>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
