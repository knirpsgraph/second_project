<body>

    <div class="container" id="calender">
        <div class="form-row container text-center">
            <form id="addEvent">
                <div class="input-group mb-3">
                    <input type="hidden" aria-hidden="true" id="edit-id-input">
                </div>
                <div class="form-group col-md-12">
                    <label for="startingDate"> Stardatum:
                        <input id="startingDate" type="date">
                    </label> -
                    <label for="endingDate">Enddatum:
                        <input id="endingDate" type="date">
                    </label>
                </div>
                <div class="form-group col-md-12 mb-3">
                    <label for="eventName"> Event Name:
                        <input id="eventName" type="text">
                    </label>
                </div>
                <div class="form-group col-12">
                    <label for="eventDescription">
                        <textarea id="eventDescription" placeholder="Event Beschreibung" cols="150" rows="20"></textarea>
                    </label>
                </div>
                <div class="form-group col-md-12 text-center">
                    <label for="startTime">Von
                        <input id="startTime" type="time">
                    </label>
                    <label for="endingTime">Bis
                        <input id="endingTime" type="time">
                    </label>
                </div>
                <div class="form-group col-md-12">
                    <label for="Type">Welcher Type von Event?
                        <select id="Type">
                            <option value="">--</option>
                            <option value="Musik">Musik</option>
                            <option value="Essen">Essen</option>
                            <option value="Kunst">Kunst</option>
                        </select>
                    </label>
                </div>
                <div class="form-group col-md-12 form-control">
                    <label>Wo findet die Veranstaltung statt?
                        <input id="adressCheck" type="checkbox">Adresse aus Profil
                    </label>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn-dark mb-3" data-toggle="modal" data-target="#adressModal">Andere Adresse</button>
                <div class="form-group col-md-12">
                    <label for="genre">Genre:
                        <select id="genre">
                            <option value="">--</option>
                            <option value="Rock">Konzert</option>
                            <option value="Techno">Techno</option>
                            <option value="Alternative">Alternative</option>
                            <option value="Wave">Wave</option>
                            <option value="Pop">Pop</option>
                            <option value="LiveMusik">Live Musik</option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label for="price">
                        <input type="number" id="price">Eintrittspreis
                    </label>
                    <!-- Button trigger modal -->
                </div>
            </form>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="input-group">
                    <div class="custom-file">
                        <input name="eventPic" type="file" accept="image/jpeg, image/png, image/jpg" class="custom-file-input" id="inputGroupFile05" aria-describedby="inputGroupFileAddon04">
                        <label class="custom-file-label" for="inputGroupFile05">Choose file</label>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Veranstaltung erstellen</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Titelbild hochladen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zurück</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="adressModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Andere Adresse hinzufügen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="adressFormModal">
                        <div class="form-group">
                            <label for="street" class="col-form-label">Strasse:</label>
                            <input type="text" class="form-control" id="street">
                        </div>
                        <div class="form-group">
                            <label for="city" class="col-form-label">Stadt:</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                    </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
